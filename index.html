<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>

  <body>
    <div class="background">
      <nav class="navigation">
        <img src="images/logo.svg" width="135" height="40" alt="Fylo logo" />
        <ul class="icon-list">
          <li>
            <img
              src="images/icon-document.svg"
              alt="Document icon"
              width="19"
              height="24"
            />
          </li>
          <li>
            <img
              src="images/icon-folder.svg"
              alt="Folder icon"
              width="24"
              height="19"
            />
          </li>
          <li>
            <img
              src="images/icon-upload.svg"
              alt="Upload icon"
              width="24"
              height="16"
            />
          </li>
        </ul>
      </nav>
      <section class="storage-info">
        <div class="storage-bubble">
          <h1><span>185</span> GB Left</h1>
        </div>
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="progress-bar">
          <div class="progress-bar-used" style="width: 81.5%"></div>
        </div>
        <div class="storage-amounts">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </section>
    </div>
  </body>
</html>
